apiVersion: apps/v1
kind: Deployment
metadata:
  name: creditcheckservice 
spec:
  selector:
    matchLabels:
      app: creditcheckservice
  template:
    metadata:
      labels:
        app: creditcheckservice
    spec:
      tolerations:
      nodeSelector:
      terminationGracePeriodSeconds: 5
      containers:
      - name: creditcheckservice
        image: ismapro/credit-check-service:vanilla
        imagePullPolicy: Never
        ports:
        - containerPort: 8888
        env:
        - name: PORT
          value: "8888"
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        resources:
          requests:
            cpu: 110m
            memory: 90Mi
          limits:
            cpu: 130m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: creditcheckservice
spec:
  type: ClusterIP
  selector:
    app: creditcheckservice
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888